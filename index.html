

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>پروژه آرشا - تجربه ۳بعدی خانه آینده</title>
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      margin: 0;
      background: #fefefe;
      color: #333;
    }
    header {
      background: linear-gradient(to left, #0f172a, #1e3a8a);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    .section {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .media {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }
    iframe, model-viewer, img {
      width: 100%;
      max-width: 500px;
      height: 300px;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .btn {
      background: #2563eb;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f1f5f9;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 2rem auto;
      background: #f9fafb;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    input, textarea {
      padding: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

<header>
  <h1>تور ۳بعدی پروژه آرشا</h1>
  <p>قدم بزن در خانه‌ای که آینده‌ات در آن روشن است</p>
</header>

<section class="section">
  <h2>نمای سه‌بعدی پروژه</h2>
  <div class="media">
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" auto-rotate camera-controls ar alt="نمای ۳بعدی پروژه آرشا"></model-viewer>
  </div>
</section>

<section class="section">
  <h2>ویدیوی معرفی پروژه</h2>
  <div class="media">
    <iframe src="https://aparat.com/v/yiraxu2" title="Arsha Intro Video" frameborder="0" allowfullscreen></iframe>
  </div>
</section>

<section class="section">
  <h2>تور مجازی آنلاین</h2>
  <p>برای تجربه کامل از فضای داخلی و پلان‌ها، وارد تور مجازی شوید:</p>
  <a href="https://app.seekbeak.com/v/LrqV3J451bp" class="btn" target="_blank">ورود به تور مجازی</a>
</section>

<section class="section">
  <h2>گالری تصاویر</h2>
  <div class="media">
    <img src="https://archline.ir/file/2015/09/Nama-archline-ir-32.jpg" alt="نمای داخلی">
    <img src="https://www.khanetarh.com/wp-content/uploads/2017/12/Building-facades-5.jpg" alt="نمای خارجی">
  </div>
</section>

<section class="section">
  <h2>ارتباط با ما</h2>
  <form>
    <input type="text" placeholder="نام کامل شما" required>
    <input type="email" placeholder="ایمیل یا شماره تماس" required>
    <textarea rows="4" placeholder="پیام شما..."></textarea>
    <button type="submit" class="btn">ارسال</button>
  </form>
</section>

<footer>
  طراحی شده برای پروژه ساختمانی آرشا | © 2025
</footer>

</body>
</html>
